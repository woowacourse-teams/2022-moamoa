name: backend

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "backend/**"
    branches:
      - main
      - develop
    types: [opened, synchronize]

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_PROJECT_KEY: moamoa
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      client-id: ${{ secrets.CLIENT_ID }}
      client-secret: ${{ secrets.CLIENT_SECRET }}
      jwt-secret-key: ${{ secrets.JWT_SECRET_KEY }}
      jwt-expire-length: ${{ secrets.JWT_EXPIRE_LENGTH }}
      access-secret-key: ${{ secrets.ACCESS_SECRET_KEY }}
      access-expire-length: ${{ secrets.ACCESS_EXPIRE_LENGTH }}
      refresh-secret-key: ${{ secrets.REFRESH_SECRET_KEY }}
      refresh-expire-length: ${{ secrets.REFRESH_EXPIRE_LENGTH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Build
        run: ./gradlew build --exclude-task test --exclude-task asciidoctor

      - name: Test
        run: ./gradlew test -Dmoamoa.allow-origins='*' -Doauth2.github.client-id=${{ env.client-id }} -Doauth2.github.client-secret=${{ env.client-secret }} -Dsecurity.jwt.token.secret-key=${{ env.jwt-secret-key }} -Dsecurity.jwt.token.expire-length=${{ env.jwt-expire-length }} -Dsecurity.jwt.token.access-secret-key=${{ env.access-secret-key }} - Dsecurity.jwt.token.access-expire-length=${{ env.access-expire-length }} -Dsecurity.jwt.token.refresh-secret-key=${{ env.refresh-secret-key }} -Dsecurity.jwt.token.refresh-expire-length=${{ env.refresh-expire-length }}

      - name: SonarQube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew sonarqube --info
